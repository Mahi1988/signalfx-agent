# Cloud provider information
cloud_provider:
  aws:
    access_key: "${AWS_ACCESS_KEY_ID}"
    secret_access_key: "${AWS_SECRET_ACCESS_KEY}"
    region: us-west-2
    keypair: TestKey
    resource_type: ec2
    image_id: ami-0ea790e761025f9ce
    instance_type: t2.large
    volume_size: 50
    min: 1
    max: 1
    username: ubuntu
    terminate: true

# Jobs to be run
jobs:
  - build
  - integration_tests
  - k8s_integration_tests

# Wait for instance to come up
instance_wait_time: 60
